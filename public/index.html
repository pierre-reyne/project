<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>Tic‑Tac‑Toe</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <main class="app">
      <header class="header">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <span class="dot dot-x"></span>
            <span class="dot dot-o"></span>
          </div>
          <div>
            <h1 class="title">Tic‑Tac‑Toe</h1>
            <p class="subtitle">Clean, fast, and keyboard-friendly.</p>
          </div>
        </div>

        <div class="controls">
          <div class="control">
            <span class="label">Mode</span>
            <div class="segmented" role="group" aria-label="Game mode">
              <button class="segmented-btn" type="button" data-mode="pvp" aria-pressed="true">2 Players</button>
              <button class="segmented-btn" type="button" data-mode="cpu" aria-pressed="false">Vs CPU</button>
            </div>
          </div>

          <div class="control">
            <span class="label">CPU plays</span>
            <div class="segmented" role="group" aria-label="CPU mark">
              <button class="segmented-btn" type="button" data-cpu="O" aria-pressed="true">O</button>
              <button class="segmented-btn" type="button" data-cpu="X" aria-pressed="false">X</button>
            </div>
          </div>
        </div>
      </header>

      <section class="card">
        <div class="topbar">
          <div class="status" aria-live="polite">
            <span class="pill pill-x" id="turnPill">Turn</span>
            <span id="statusText">Player X to move</span>
          </div>
          <div class="actions">
            <button class="btn btn-ghost" type="button" id="resetBtn">Reset</button>
            <button class="btn" type="button" id="newBtn">New game</button>
          </div>
        </div>

        <div class="board" role="grid" aria-label="Tic-tac-toe board">
          <button class="cell" type="button" role="gridcell" data-i="0" aria-label="Cell 1"></button>
          <button class="cell" type="button" role="gridcell" data-i="1" aria-label="Cell 2"></button>
          <button class="cell" type="button" role="gridcell" data-i="2" aria-label="Cell 3"></button>
          <button class="cell" type="button" role="gridcell" data-i="3" aria-label="Cell 4"></button>
          <button class="cell" type="button" role="gridcell" data-i="4" aria-label="Cell 5"></button>
          <button class="cell" type="button" role="gridcell" data-i="5" aria-label="Cell 6"></button>
          <button class="cell" type="button" role="gridcell" data-i="6" aria-label="Cell 7"></button>
          <button class="cell" type="button" role="gridcell" data-i="7" aria-label="Cell 8"></button>
          <button class="cell" type="button" role="gridcell" data-i="8" aria-label="Cell 9"></button>
        </div>

        <div class="hint">
          Tip: use <kbd>Arrow keys</kbd> to move, <kbd>Enter</kbd>/<kbd>Space</kbd> to play, <kbd>R</kbd> to reset.
        </div>
      </section>

      <footer class="footer">
        <span>Runs locally with Node.js.</span>
        <span class="sep" aria-hidden="true">•</span>
        <span><code>npm start</code> (web) / <code>npm run cli</code> (terminal)</span>
      </footer>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
